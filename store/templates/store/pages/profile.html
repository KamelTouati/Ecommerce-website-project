{% extends 'store/main.html' %} {% load static %} {% block content %}
<!-- <h3>Username: {{user.username}}</h3>
<h3>Email: {{user.email}}</h3> -->
<section class="vh-100" style="background-color: #f4f5f7">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: 0.5rem">
                    <div class="row g-0">
                        <div
                            class="col-md-4 gradient-custom text-center text-white d-flex flex-column align-items-center"
                            style="
                                border-top-left-radius: 0.5rem;
                                border-bottom-left-radius: 0.5rem;
                            "
                        >
                            {% if user.customer.photo %}
                            <img
                                src="{{user.customer.photo.url}}"
                                alt=""
                                class="rounded-circle mt-5"
                                style="width: 100px"
                            />
                            {% else %}
                            <img
                                src="{% static 'store/images/6522516.png' %}"
                                alt="Avatar"
                                class="img-fluid mt-5"
                                style="width: 80px"
                            />
                            {% endif %}
                            <h5 class="text-black">{{user.username}}</h5>
                            <!-- <p>Web Designer</p> -->
                            <i class="far fa-edit mb-5"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4" />
                                <div class="row pt-1">
                                    <div class="col-12 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">{{user.email}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
