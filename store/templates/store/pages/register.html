<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'store/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'store/js/jQuery-3.6.3.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'store/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/main.css' %}">
    <title>Toutou Ecom</title>
</head>
<body>
    {% for message in messages %}
    <h5 style="color:red; text-align: center;">{{message}}</h5>
    {% endfor %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-row d-flex align-items-md-center flex-column">
            <div div class="form-group col-md-4">
                <label for="inputEmail4">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" name="confirmpassword">
            </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</body>
</html>
